<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Online-Whiteboard</title>
</head>
<body>
    <div class="options-container">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-container scale-tools">
        <img class="pencil"src="Pencil.svg">
        <img class="eraser"src="Eraser.svg">
        <img class="upload"src="Upload.svg">
        <img class="stickynote"src="StickyNote.svg">
        <img class="redo"src="Redo.svg">
        <img class="undo"src="Undo.svg">
        <img class="download"src="Download.svg">
    </div>
    <div class="pencil-container">
        <div class="pencil-width">
            <input type="range" min="2" max="10" value="4" class="pencil-w">
        </div>
        <div class="color">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="green pencil-color"></div>
        </div>
    </div>
    <div class="eraser-container">
        <input type="range" min="2" max="10" value="4"  class="eraser-w">
    </div>
<canvas></canvas>

<script src="https://cdn.socket.io/4.4.0/socket.io.min.js" 
integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
 crossorigin="anonymous"></script>
<script>
    let socket=io.connect("https://my-online-whiteboard.herokuapp.com");
</script>

<script src="app.js"></script>
<script src="canvas.js"></script>

</body>
</html>
